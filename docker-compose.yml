services:
  sandbox:
    build: .
    dns:
      - "0.0.0.0"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: "2"
    volumes:
      - ./workspace:/workspace
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
